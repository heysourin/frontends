<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <a target="_blank" href="https://icons8.com/icon/E3gXM3CtlGFI/google">Google icon by Icons8</a> -->
    <link
      rel="icon"
      type="image/x-icon"
      href="https://img.icons8.com/color-glass/48/undefined/google-logo.png"
    />
    <title>Google</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- header  -->
    <header>
      <nav class="navbar">
        <ul>
          <li>
            <a href="" class="link">Gmail</a>
          </li>
          <li>
            <a href="" class="link">Images</a>
          </li>
          <li>
            <div class="circle-shadow">
              <a class="menu-icon" href=""><img src="menu (1).png" alt="" /></a>
            </div>
          </li>
          <li>
            <div class="circle-shadow">
              <a class="user-icon" href=""><span>S</span></a>
            </div>
          </li>
        </ul>
      </nav>
    </header>

    <!-- Content  -->
    <section class="content-section">
      <div class="content-wrapper">
        <img class="logo-img" src="google1.png" alt="" />
        <div class="search-bar">
          <img src="search.png" alt="" />
          <input id="search-input" class="search-input" type="text" />
          <img src="keyboard-classic.png" alt="" />
          <img src="mic.png" height="20px" alt="" />
        </div>
      </div>

      <div class="btns">
        <button class="google-btn">Google Search</button>
        <button class="lucky-btn">I'm Feeling Lucky</button>
      </div>

      <div class="langs">
        <span>Google offered in: </span>
        <a href="">English</a>
        <a href="">Tamil</a>
        <a href="">Bengali</a>
      </div>
    </section>

    <!-- Footer  -->

    <footer>
      <div class="footer-content upper-footer">
        <p>India</p>
      </div>
      <div class="footer-content lower-footer">
        <ul class="lower-left-footer">
          <li><a href="">About</a></li>
          <li><a href="">Advertising</a></li>
          <li><a href="">Business</a></li>
          <li><a href="">How Search Works</a></li>
        </ul>
        <ul class="lower-right-footer">
          <li><a href="">Privacy</a></li>
          <li><a href="">Terms</a></li>
          <li><a href="">Settings</a></li>
        </ul>
      </div>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
